<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Insira sua localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="./src/imgs/404.png" alt="not found">
            <p>Oops! Localização inválida ☹️</p>
        </div>

        <div class="weather-box">
            <img src="./src/imgs/clear.png">
            <p class="temperature">22<span>°C</span></p>
            <p class="description">nublado</p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span>25%</span>
                    <p>Umidade</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span>2km/h</span>
                    <p>Vento</p>
                </div>
            </div>
            <div class="rain">
                <i class="fa-solid fa-cloud-rain"></i>
                <div class="text">
                    <span>10%</span>
                    <p>Chuva</p>
                </div>
            </div>
        </div>
        <div class="current-time">
            <p>Horário atual: <span>00:00</span></p>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/8265838916.js" crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
